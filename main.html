<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To do App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <p><label for="new-task">Agenda</label><input id="new-task" type="text" /><button class="btn btn-light">Tambah</button></p>

      <h3>Belum Dikerjakan</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox" /><label>Bayar Cicilan</label><input type="text"/><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li><input type="checkbox" /><label>Belanja</label><input type="text"/><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li><input type="checkbox" /><label>Memasak</label><input type="text"/><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li><input type="checkbox" /><label>Jemput Anak</label><input type="text"/><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li><input type="checkbox" /><label>Setrika Pakaian</label><input type="text"/><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>

      <h3>Sudah Dikerjakan</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked /><label>Periksa Gigi</label><input type="text" /><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
